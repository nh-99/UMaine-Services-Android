<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="./css/phonon.css" />
        <title>UMaine Services</title>
    </head>
    <body>
        
        <!-- Panel tags go here -->

        <!-- Side Panel tags go here -->

        <!-- Notification tags go here -->

        <!-- Dialog tags go here -->


        <!-- the home page is the default one. This page does not require to call its content because we define on its tag.-->
        <home data-page="true">
            
            <header class="header-bar">
                <div class="center">
                    <h1 class="title">UMaine Services</h1>
                </div>
            </header>
            <div id="index-content" class="content padded-full">
                <h4>Login with UMS ID/PW</h4>
                <input id="username" type="text" placeholder="Username">
                <input id="password" type="password" placeholder="Password">
                <button class="btn fit-parent primary-blue" style="color: #ffffff;" onclick="login();">Login</button>
                <br><br>
                <button class="btn fit-parent primary-blue" style="color: #ffffff;" onclick="window.href = '#!registration';">Register</button>
            </div>
        </home>

        <!-- for the second page, Phonon will load its content. --> 
        <pagetwo data-page="true"></pagetwo>
        <registration data-page="true"></registration>
        <myhousing data-page="true"></myhousing>
        <roomassignment data-page="true"></roomassignment>
        <pinchange data-page="true"></pinchange>

        <!-- scripts -->
        <script src="./js/phonon.js"></script>
        <script src="./js/components/preloaders.min.js"></script>
        <script src="./js/jquery.min.js"></script>

        <!-- our app config -->
        <script src="./js/index.js"></script>
    </body>
